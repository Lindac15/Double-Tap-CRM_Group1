
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8ff81a4fb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="col">
        <p href="#" class="btn btn-primary btn-lg"
            style="border-radius:30px; width:15rem; margin: auto; float:left; margin-top: 10%; margin-left:10%; background:blue; color:white; border-color: white; font-weight: bold; border-width: thick;">
            Sign-Up</p>
    </div>
    <!-- <h4 style="margin:auto; margin-right: 70%">Don't Have an Account Yet?</h4> -->
    <!-- <div class="circle"></div> -->

    <!-- The section for the Sign-In Card. -->

    <div class="card mt-5" style="width: 23rem; margin: auto; border: none; float:right; margin:15%; background: none;">
        <div class="card-body">

            <h1 class="sign-in mb-5" style="font-weight: bold;"> Sign-In</h1>
            <!-- <i class="icon fa-regular fa-user"></i> -->

            <input class="form-control form-control-lg mb-5" type="text" placeholder=""
                aria-label="default input example" style="border-radius: 25px; border-color: gray; padding: 0px 0px 0px 50px" id="username">
                <i class="icon fa-regular fa-user" style="position: absolute; top: 130px; left: 1.75rem"></i>

            <!-- <i class="icon fa-regular fa-envelope" id="icon2"></i> -->
            <input class="form-control form-control-lg mb-5" type="text" placeholder=""
                aria-label="default input example" style="border-radius: 25px; border-color: gray; padding: 0px 0px 0px 50px" id="email-section">
                <i class="icon fa-regular fa-envelope" id="icon2" style="position: absolute; top: 225px; left: 1.75rem"></i>
            <!-- <i class="icon fa-solid fa-lock"></i> -->
            <input class="form-control form-control-lg mb-5" type="password" placeholder=""
                aria-label="default input example" style="border-radius: 25px; border-color: gray; padding: 0px 0px 0px 50px" id="password">
                <i class="icon fa-solid fa-lock" style="position: absolute; top: 320px; left: 1.75rem"></i>
            <div class="col text-center">
                <a href="#" class="btn btn-primary btn-lg w-50 mb-3 " id="login" style="border-radius:25px">Sign-In</a>
            </div>
            <h6 class="text-center mt-3" style="font-weight: bold;">Or Sign in with social platforms</h6>


            <br>


            <!-- The section for social media sign in buttons.-->

            <button type="button" class="btn btn-light btn-circle btn-s mt-2 me-3 btn-social btn-twitter"
                style="width: 60px;height: 60px;padding: 18px;border-radius: 60px; border-color:gray" id="button-fb"><i
                    class="fab fa-facebook-f"
                    style="display: flex; align-items: center; justify-content: center; font-size: 25px;"></i></button>
            <button type="button" class="btn btn-light btn-circle btn-s mt-2 me-3"
                style="width: 60px;height: 60px;padding: 18px;border-radius: 60px; border-color:gray" id="button-twt"><i
                    class="fab fa-twitter"
                    style="display: flex; align-items: center; justify-content: center; font-size: 25px;"></i></button>

            <button type="button" class="btn btn-light btn-circle btn-s mt-2 me-3"
                style="width: 60px;height: 60px;padding: 18px;border-radius: 60px; border-color:gray"
                id="button-google"><i class="fab fa-google"
                    style="display: flex; align-items: center; justify-content: center; font-size: 25px;"></i></button>

            <button type="button" class="btn btn-light btn-circle btn-s mt-2 me-3"
                style="width: 60px;height: 60px;padding: 18px;border-radius: 60px; border-color:gray" id="circle-btn"><i
                    class="fab fa-linkedin-in"
                    style="display: flex; align-items: center; justify-content: center; font-size: 25px;"></i></button>
        </div>
    </div>
    <div class="circle" style="height: 1190px;width: 1250px;background-color: blue; border-bottom-right-radius: 100%; ">
        <img src="Group 15.png" style="margin: auto;margin-left: 35%; position: static;">
    </div>

</body>

</html>
